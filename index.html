<!DOCTYPE html>
<html>

<head>
  <title>Simulador de lista de compras</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <h1> Bienvenida a tu simulador de la lista del super :) </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="formulario">
          <label for="nombre">Nombre del Producto:</label>
          <input class="form-control " type="text" id="nombre" required>
          <br>
          <label for="cantidad">Cantidad a comprar:</label>
          <input class="form-control" type="number" id="cantidad" required>
          <br>
          <label for="precio">Precio del Producto:</label>
          <input class="form-control" type="number" id="precio" required>
          <br>
          <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <h2>Lista de Productos:</h2>
        <ul id="lista-productos"></ul>
      
        <h3>Total a Pagar: <span id="total-pagar"></span></h3>
      </div>
    </div>
  </div>
 
  <script src="JS/main.js"></script>
</body>

</html>
